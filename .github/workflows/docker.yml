name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Checkout the code
    - name: Checkout code
      uses: actions/checkout@v3

    # Set up Node.js
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    # Install dependencies
    - name: Install dependencies
      run: npm install

    # Ensure Jest permissions
    - name: Ensure Jest permissions
      run: chmod +x ./node_modules/.bin/jest

    # Run tests
    - name: Run Tests
      run: npm test

    # Build Docker image
    - name: Build Docker image
      run: docker build -t task-management-app .

    # Push Docker image to GitHub Container Registry
    - name: Push to GitHub Container Registry
      if: github.event_name == 'push'
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ secrets.DOCKER_USERNAME }}  # Use the secret for username
        password: ${{ secrets.DOCKER_TOKEN }}      # Use the secret for token/password

    - name: Push Docker Image
      if: github.event_name == 'push'
      run: |
        docker tag task-management-app ghcr.io/Maliha987/task-management-app:latest
        docker push ghcr.io/Maliha987/task-management-app:latest
